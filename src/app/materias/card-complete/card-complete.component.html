<button [class.selected]= "isSelected" class="card-complete" (click)="seleccionar()">
    <div class="left-side-card">   
        <h3> {{curso.materia.name}} </h3>
        <span> {{curso.materia.id}} </span>
        <p> {{curso.materia.credits}} </p>
        <p> {{curso.profr.name + " " +curso.profr.lastname}} </p> 

        <p> {{curso.materia.hours}} </p>
    </div>
    <h4> {{curso.materia.grade}} </h4>
</button>
