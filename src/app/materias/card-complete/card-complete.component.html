<button [class.selected]= "isSelected" class="card-complete" (click)="seleccionar()">
    <div class="left-side-card">   
        <h3> {{materia.nombre}} </h3>
        <span> {{materia.codigo}} </span>
        <p> {{materia.numCreditos}} </p>
        <p> {{profr}} </p> 

        <p> {{materia.horasPorSemana}} </p>
    </div>
    <h4> {{materia.grado}} </h4>
</button>
