<section>
    <form class="login-form">
        <h1>Ingresa a tu cuenta</h1>
        <div class="input" >
            <label for="name">Ingresa tu correo</label>
    
            <input id="name" type="text" placeholder="Correo" name="name" [(ngModel)]="user.name">
        </div>
        <div class="input">
            <label for="password">Ingresa tu contraseña</label>
            <input id="password" type="password" placeholder="Contraseña" name="password" [(ngModel)]="user.password">
        </div>
        <button [disabled]="isSubmitting" (click)="login()">Iniciar sesión</button>
    </form>
    
</section>
