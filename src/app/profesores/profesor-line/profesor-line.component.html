<div class="line-profesor">
    <div class="texto-line">
        <h4> {{"Profr. " + prof.nombre +" "+prof.apellido}} </h4>
        <span> {{prof.especialidad}} </span>
    </div>
    <div class="iconos">
        <button (click)="openEdit()">
            <i class="fa-solid fa-pen"></i> 
        </button>
        <button (click)="openDelete()">
            <i class="fa-solid fa-trash" style="color: rgb(195, 23, 34);"></i>
        </button>
    </div>
</div>
